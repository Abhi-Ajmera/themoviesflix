<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>themoviesflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script defer src="main.js"></script>
</head>

<body>
    <!-- header -->
    <header>
        <div class="header-container container">
            <div class="left-container ">
                <img class="logo" src="assets/Images/Logo.png" alt="themoviesflix Logo">
                <ul class="main-nav">
                    <li class="nav-item active">Home</li>
                    <li class="nav-item">Tv Shows</li>
                    <li class="nav-item">Movies</li>
                    <li class="nav-item">New & Popular</li>
                    <li class="nav-item">My List</li>
                    <li class="nav-item">Browse by Language</li>
                </ul>
            </div>
            <div class="right-container">
                <i class="bi bi-search"></i>
                <i class="bi bi-bell-fill"></i>
                <i class="bi bi-person-fill"></i>
            </div>


        </div>
    </header>

    <!-- movie section -->
    <div class="movies-container container" id="movies-container">
        <div class="movie-section">
            <h2 class="movie-section-heading">Trending <span class="explore-nudge">Explore All</span></h2>
            <div class="movies-row">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
            </div>
        </div>
    </div>
</body>

</html>
